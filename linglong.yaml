build: |
  echo "export QT_QPA_PLATFORM_PLUGIN_PATH=/opt/apps/org.gencolormap/files/lib/x86_64-linux-gnu/qt6/plugins/platforms" > $PREFIX/script.sh
  echo "/opt/apps/org.gencolormap/files/bin/gencolormap-gui" >> $PREFIX/script.sh
  echo "" > $PREFIX/packages.list
  bash ./install_dep linglong/sources "$PREFIX"
  chmod +x $PREFIX/script.sh
  
 
  #build gencolormap
  cd /project/linglong/sources/gencolormap.git
  cmake -Bbuild \
        -DCMAKE_INSTALL_PREFIX=${PREFIX} \

  cmake --build build 
  cmake --build build --target install
 
  
